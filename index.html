<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-container">

    <div class="left-container">
      <div id="game-name">TIC-TAC-TOE</div>
      <div id="instruction">Make 3 marks in a row to win!</div>
      <button id="ng">New Game</button>
    </div>

    <div class="right-container">
      <div class="score-container">
        <div id="x-score" class="score">X's score: <span>0</span></div>
        <div id="o-score" class="score">O's score: <span>0</span></div>
      </div>
    </div>


  </div>
  <div class="board-container">
    <div class="square" id="0"></div>
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
  </div>

  <div class="announcement">
    <p>Player X won this round</p>
    <button>New Round</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
